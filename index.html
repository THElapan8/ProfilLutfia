<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Lutfia</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profil">
        <div class="foto">
            <img src="./Lutfia.jpg" alt="Lutfia" class="lutfia">
        </div>

        <div class="data-diri">
            <span class="nama">Lutfia, S.Tr.Kep</span>
            <span class="kerja">Perawat RS Islam Banjarmasin</span>
        </div>

        <div class="fakta-unik">
            <div class="fakta">
                <span>Favorit:</span>
            </div>
            <div class="unik" class="minuman">
                <span class="matcha">Matcha</span>
                <div>
                 <img src="./matcha.jpg" alt="matcha">   
                </div>
            </div>
            <div class="unik" class="makanan">
                <span class="siomay">Siomay</span>
                <div>
                  <img src="./siomay.jpeg" alt="siomay" >  
                </div>                
            </div>
            <div class="unik" class="hobi">
                <span class="Rebahan">Rebahan</span>
                <div>
                  <img src="./rebahan.jpg" alt="Rebahan" >  
                </div>  
            </div>
        </div>

        <div class="kontak">
            <a href="#" class="link">
                <i class='bx bxl-gmail'></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
            <a href="#" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>

        <div class="follower">
            <a href="#" class="link">
                <i class='bx bx-heart'>
                    <span class="number">43k</span>
                </i>
            </a>
            <a href="#" class="link">
                <i class='bx bx-message-rounded-dots' >
                    <span class="number">5.1k</span>
                </i>
            </a>
            <a href="#" class="link">
                <i class='bx bx-share' >
                    <span class="number">1.9k</span>
                </i>
            </a>
        </div>
    </div>
</body>
</html>
