<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="profile-p">
            <img src="./Aldicrop.jpg" alt="Aldi" class="pikachu-img">
        </div>

        <div class="mydata">
            <span class="name">dr. Aldi Suryaman</span>
            <span class="job">Dokter Umum</span>
        </div>

        <div class="social">
            <a href="#" class="link"><i class='bx bxl-facebook' ></i></a>
            <a href="#" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="#" class="link"><i class='bx bxl-youtube' ></i></a>
        </div>

        <div class="buttons">
            <button class="btn" class="sub">Subscribe</button>
            <button class="btn" class="msg">Message</button>
        </div>

        <div class="follower">
            <a href="#" class="link"><i class='bx bx-heart'> </i>
            <span class="number">100k</span></a>
            <a href="#" class="link"><i class='bx bx-message-rounded-dots'></i>
            <span class="number">5k</span></a>
            <a href="#" class="link"><i class='bx bx-share' ></i>
            <span class="number">10k</span></a>
        </div>


    </div>
</body>
</html>
